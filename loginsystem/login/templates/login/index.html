{% extends 'login/basic.html' %}
{% block title %}Login Page{% endblock %}
{% block body %}

<h4>{{message}}</h4>
<form action="signin" method="post">{% csrf_token %}
    <div class="form-group mx-2">
        <label for="uname">User Name</label>
        <input type="text" class="form-control" id="uname" name='uname' placeholder="Enter Your User Name">
    </div>

    <div class="form-group mx-2">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name='password' placeholder="Enter Your password">
    </div>

    <button type="submit" class="btn btn-primary mx-2">Login</button>

</form>
{% endblock %}
