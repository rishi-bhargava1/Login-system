{% extends 'register/basic.html' %}
{% block title %}Sign-up Page{% endblock %}
{% block body %}

<h4>{{message}}</h4>
<form action="signup" method="post">{% csrf_token %}
    <div class="form-group mx-2">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" name='fname' placeholder="Enter Your Frist Name">
    </div>

    <div class="form-group mx-2">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name='lname' placeholder="Enter Your Last Name">
    </div>

    <div class="form-group mx-2">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
    </div>

    <div class="form-group mx-2">
        <label for="uname">User Name</label>
        <input type="text" class="form-control" id="uname" name='uname' placeholder="Enter Your User Name">
    </div>

    <div class="form-group mx-2">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name='password1' placeholder="Enter Your password">
    </div>

    <div class="form-group mx-2">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name='password2' placeholder="Enter Password again">
    </div>

    <button type="submit" class="btn btn-primary mx-2">Sign up</button>

</form>
{% endblock %}
